<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<button type="button" class="btn btn-danger m-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button>
		
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Account</h1>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="mb-3">
		            <label for="email" class="col-form-label">Email address</label>
		            <input type="email" class="form-control" id="email" placeholder="Enter email">
					<small>Your information is safe with us.</small>
		          </div>
		          
		          <div class="mb-3">
		            <label for="password" class="col-form-label">Password</label>
		            <input type="password" class="form-control" id="password" placeholder="Password">
		          </div>
		          
		          <div class="mb-3">
		            <label for="confirm-password" class="col-form-label">Confirm Password</label>
		            <input type="text" class="form-control" id="confirm-password" placeholder="Confirm Password">
		          </div>      
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-success">Submit</button>
		      </div>
		    </div>
		  </div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
	</body>
</html>
